name: Build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET @ Latest
        uses: actions/setup-dotnet@v3        
        with:
            dotnet-version: '10.0.x'

      - name: Build
        run: |
          dotnet --info
          # Try building the solution if present, otherwise build the BugViewer project directly
          dotnet build ./BugViewer.slnx -c Release || dotnet build ./BugViewer/BugViewer.csproj -c Release
